<p>LISTA DE ESTUDIANTES!</p>
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista Estudiantes</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let student of students; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveStudent(student, i)"
      >
        {{ student.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllStudents()">
      Eliminar todo
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentStudent">
      <h4>Estudiantes</h4>
      <div>
        <label><strong>Nombre:</strong></label> {{ currentStudent.name }}
      </div>
      <div>
        <label><strong>Apellido:</strong></label>
        {{ currentStudent.apellido }}
      </div>
      <div>
        <label><strong>Estado:</strong></label>
        {{ currentStudent.attend ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/students/{{ currentStudent.id }}">
        Editar
      </a>
    </div>

    <div *ngIf="!currentStudent">
      <br />
      <p>Por favor, click en un estudiante</p>
    </div>
  </div>
</div>
